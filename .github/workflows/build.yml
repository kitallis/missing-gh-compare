name: Build Extension

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create extension zip
        run: zip -r gh-compare.zip manifest.json content.js styles.css LICENSE

      - uses: actions/upload-artifact@v4
        with:
          name: gh-compare
          path: gh-compare.zip
